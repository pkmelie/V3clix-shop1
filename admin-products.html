<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Produits - V3Clix Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .section-title {
            color: #667eea;
            font-size: 20px;
            margin: 20px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .status {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 10px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
        }

        .file-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .file-item {
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .file-item code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="admin.html" class="back-link">‚Üê Retour au tableau de bord</a>

        <div class="card">
            <h1>üõ†Ô∏è Gestion des Produits</h1>
            <p>Outils pour diagnostiquer et corriger les probl√®mes de fichiers</p>

            <div class="section-title">üîç √âtape 1 : V√©rifier Contabo</div>
            <button class="btn" onclick="listContaboFiles()">üìÇ Lister les fichiers sur Contabo</button>
            <button class="btn btn-secondary" onclick="testConnection()">üîå Tester la connexion</button>
            
            <div id="contabo-status"></div>
            <div id="contabo-files"></div>

            <div class="section-title">üì§ √âtape 2 : Uploader des fichiers de test</div>
            <button class="btn btn-success" onclick="uploadTestFiles()">‚¨ÜÔ∏è Cr√©er et uploader des fichiers de test</button>
            
            <div id="upload-status"></div>

            <div class="section-title">üìä √âtape 3 : V√©rifier les produits CSV</div>
            <button class="btn" onclick="checkProducts()">üìã V√©rifier les produits</button>
            
            <div id="products-status"></div>

            <div class="section-title">üîß Diagnostic complet</div>
            <div class="stats" id="stats"></div>
        </div>
    </div>

    <script>
        // Configuration de base
        const API_BASE = window.location.origin;

        // Fonction helper pour les appels API
        async function callAPI(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // D√©sactiver un bouton pendant l'ex√©cution
        function setButtonLoading(buttonElement, loading) {
            if (loading) {
                buttonElement.disabled = true;
                buttonElement.style.opacity = '0.6';
            } else {
                buttonElement.disabled = false;
                buttonElement.style.opacity = '1';
            }
        }

        async function testConnection() {
            const statusDiv = document.getElementById('contabo-status');
            const button = event.target;
            
            statusDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Test en cours...</p></div>';
            setButtonLoading(button, true);

            try {
                const data = await callAPI('/api/test-storage');

                if (data.success) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Connexion Contabo r√©ussie
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå Erreur de connexion
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Erreur: ${error.message}
                    </div>
                `;
            } finally {
                setButtonLoading(button, false);
            }
        }

        async function listContaboFiles() {
            const filesDiv = document.getElementById('contabo-files');
            const button = event.target;
            
            filesDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>R√©cup√©ration des fichiers...</p></div>';
            setButtonLoading(button, true);

            try {
                const data = await callAPI('/api/list-files');

                if (data.success) {
                    let html = `
                        <div class="status success">
                            ‚úÖ ${data.totalFiles} fichier(s) trouv√©(s) sur Contabo
                        </div>
                        <div class="file-list">
                    `;

                    if (data.totalFiles === 0) {
                        html += '<p><strong>‚ö†Ô∏è Aucun fichier trouv√© sur Contabo</strong></p>';
                        html += '<p>Vous devez d\'abord uploader des fichiers de test.</p>';
                    } else {
                        // Afficher par dossier
                        for (const [folder, files] of Object.entries(data.byFolder || {})) {
                            html += `<h4>üìÅ ${folder}/</h4>`;
                            files.forEach(file => {
                                const date = new Date(file.lastModified).toLocaleString('fr-FR');
                                html += `
                                    <div class="file-item">
                                        <code>${file.key}</code><br>
                                        <small>Taille: ${file.size} | Modifi√©: ${date}</small>
                                    </div>
                                `;
                            });
                        }
                    }

                    html += '</div>';
                    filesDiv.innerHTML = html;

                    // Mise √† jour des stats
                    updateStats(data);
                } else {
                    filesDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå Erreur: ${data.error || 'Erreur inconnue'}
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                filesDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Erreur: ${error.message}
                    </div>
                `;
            } finally {
                setButtonLoading(button, false);
            }
        }

        async function uploadTestFiles() {
            const statusDiv = document.getElementById('upload-status');
            const button = event.target;
            
            statusDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Cr√©ation et upload en cours...</p></div>';
            setButtonLoading(button, true);

            try {
                const data = await callAPI('/api/upload-test-files', {
                    method: 'POST'
                });

                if (data.success) {
                    let html = `
                        <div class="status success">
                            ‚úÖ ${data.message}
                        </div>
                        <div class="file-list">
                    `;

                    data.results.forEach(result => {
                        if (result.success) {
                            html += `
                                <div class="file-item">
                                    ‚úÖ <code>${result.key}</code> - ${result.size}
                                </div>
                            `;
                        } else {
                            html += `
                                <div class="file-item" style="border-left-color: #dc3545;">
                                    ‚ùå <code>${result.file}</code> - ${result.error}
                                </div>
                            `;
                        }
                    });

                    html += '</div>';
                    html += '<p style="margin-top: 15px;"><strong>‚ú® Les fichiers sont maintenant pr√™ts !</strong><br>Vous pouvez maintenant tester un paiement.</p>';
                    statusDiv.innerHTML = html;

                    // Actualiser la liste des fichiers apr√®s 1 seconde
                    setTimeout(() => listContaboFiles(), 1000);
                } else {
                    statusDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå Erreur: ${data.message || 'Erreur inconnue'}
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Erreur: ${error.message}
                    </div>
                `;
            } finally {
                setButtonLoading(button, false);
            }
        }

        async function checkProducts() {
            const statusDiv = document.getElementById('products-status');
            const button = event.target;
            
            statusDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>V√©rification des produits...</p></div>';
            setButtonLoading(button, true);

            try {
                const data = await callAPI('/api/products');

                if (data.success && data.products) {
                    let html = `
                        <div class="status success">
                            ‚úÖ ${data.products.length} produit(s) dans le CSV
                        </div>
                        <div class="file-list">
                    `;

                    data.products.forEach(product => {
                        html += `
                            <div class="file-item">
                                <strong>${product.name}</strong><br>
                                ID: <code>${product.id}</code><br>
                                Fichier: <code>${product.file_path}</code><br>
                                Prix: ${product.price}‚Ç¨ | Cat√©gorie: ${product.category}
                            </div>
                        `;
                    });

                    html += '</div>';
                    statusDiv.innerHTML = html;
                } else {
                    statusDiv.innerHTML = `
                        <div class="status warning">
                            ‚ö†Ô∏è Impossible de v√©rifier les produits
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Erreur: ${error.message}
                    </div>
                `;
            } finally {
                setButtonLoading(button, false);
            }
        }

        function updateStats(data) {
            const statsDiv = document.getElementById('stats');
            const folders = data.byFolder ? Object.keys(data.byFolder).length : 0;
            
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${data.totalFiles || 0}</div>
                    <div class="stat-label">Fichiers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${folders}</div>
                    <div class="stat-label">Dossiers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.byFolder?.templates?.length || 0}</div>
                    <div class="stat-label">Templates</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.byFolder?.plugins?.length || 0}</div>
                    <div class="stat-label">Plugins</div>
                </div>
            `;
        }

        // Auto-load au d√©marrage
        window.addEventListener('DOMContentLoaded', () => {
            testConnection();
        });
    </script>
</body>
</html>
