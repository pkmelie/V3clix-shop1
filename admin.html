<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Pack Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .admin-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .admin-section h2 {
            color: #f5576c;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .client-list,
        .file-list {
            margin-top: 20px;
        }

        .list-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .token-display {
            font-family: monospace;
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            word-break: break-all;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #f5576c;
            border-bottom-color: #f5576c;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .auth-warning {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Panel Admin</h1>
            <p>Gestion des clients et fichiers</p>
        </div>

        <div class="admin-section">
            <div class="auth-warning">
                ‚ö†Ô∏è Sauvegardez votre cl√© admin dans le fichier .env : ADMIN_KEY=votre_cle_secrete
            </div>

            <div class="form-group">
                <label>Cl√© Admin</label>
                <input type="password" id="adminKey" placeholder="Entrez votre cl√© admin">
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('clients')">üë• Clients</button>
                <button class="tab" onclick="switchTab('files')">üìÅ Fichiers</button>
            </div>

            <div id="clientsTab" class="tab-content active">
                <h2>Cr√©er un nouveau client</h2>
                <div id="clientAlert"></div>
                
                <div class="form-group">
                    <label>Email du client</label>
                    <input type="email" id="clientEmail" placeholder="client@example.com">
                </div>

                <button class="btn btn-success" onclick="createClient()">
                    ‚ûï Cr√©er le client
                </button>

                <h2 style="margin-top: 40px;">Liste des clients</h2>
                <div id="clientsList" class="client-list">
                    <p style="color: #666;">Aucun client pour le moment</p>
                </div>
            </div>

            <div id="filesTab" class="tab-content">
                <h2>Ajouter un fichier/dossier</h2>
                <div id="fileAlert"></div>

                <div class="form-group">
                    <label>Nom (affich√© aux clients)</label>
                    <input type="text" id="fileName" placeholder="Mon Fichier.zip">
                </div>

                <div class="form-group">
                    <label>Chemin dans le stockage (relatif √† STORAGE_PATH)</label>
                    <input type="text" id="filePath" placeholder="dossier/fichier.zip">
                </div>

                <div class="form-group">
                    <label>Type</label>
                    <select id="fileType">
                        <option value="file">üìÑ Fichier</option>
                        <option value="folder">üìÅ Dossier</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Taille (octets) - optionnel</label>
                    <input type="number" id="fileSize" placeholder="1073741824">
                </div>

                <div class="form-group">
                    <label>Cat√©gorie</label>
                    <input type="text" id="fileCategory" placeholder="Ressources, Templates, etc.">
                </div>

                <button class="btn btn-success" onclick="addFile()">
                    ‚ûï Ajouter le fichier
                </button>

                <h2 style="margin-top: 40px;">Fichiers disponibles</h2>
                <div id="filesList" class="file-list">
                    <p style="color: #666;">Aucun fichier pour le moment</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        async function createClient() {
            const email = document.getElementById('clientEmail').value.trim();
            const adminKey = document.getElementById('adminKey').value.trim();
            const alertDiv = document.getElementById('clientAlert');

            if (!email || !adminKey) {
                alertDiv.innerHTML = '<div class="alert alert-error">Veuillez remplir tous les champs</div>';
                return;
            }

            try {
                const response = await fetch('/api/admin/clients', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, adminKey })
                });

                const data = await response.json();

                if (response.ok) {
                    alertDiv.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ Client cr√©√© avec succ√®s !<br>
                            <strong>Token:</strong>
                            <div class="token-display">${data.token}</div>
                            <button class="btn btn-primary" style="margin-top: 10px;" onclick="copyToken('${data.token}')">
                                üìã Copier le token
                            </button>
                        </div>
                    `;
                    document.getElementById('clientEmail').value = '';
                    loadClients();
                } else {
                    alertDiv.innerHTML = `<div class="alert alert-error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                alertDiv.innerHTML = '<div class="alert alert-error">‚ùå Erreur de connexion</div>';
            }
        }

        async function addFile() {
            const name = document.getElementById('fileName').value.trim();
            const path = document.getElementById('filePath').value.trim();
            const type = document.getElementById('fileType').value;
            const size = document.getElementById('fileSize').value;
            const category = document.getElementById('fileCategory').value.trim();
            const adminKey = document.getElementById('adminKey').value.trim();
            const alertDiv = document.getElementById('fileAlert');

            if (!name || !path || !adminKey) {
                alertDiv.innerHTML = '<div class="alert alert-error">Veuillez remplir les champs obligatoires</div>';
                return;
            }

            try {
                const response = await fetch('/api/admin/files', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        path,
                        type,
                        size: size ? parseInt(size) : null,
                        category: category || 'Autres',
                        adminKey
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alertDiv.innerHTML = '<div class="alert alert-success">‚úÖ Fichier ajout√© avec succ√®s !</div>';
                    document.getElementById('fileName').value = '';
                    document.getElementById('filePath').value = '';
                    document.getElementById('fileSize').value = '';
                    document.getElementById('fileCategory').value = '';
                    loadFiles();
                } else {
                    alertDiv.innerHTML = `<div class="alert alert-error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                alertDiv.innerHTML = '<div class="alert alert-error">‚ùå Erreur de connexion</div>';
            }
        }

        async function loadClients() {
            // Note: Dans un vrai syst√®me, il faudrait une route admin s√©curis√©e pour lister les clients
            document.getElementById('clientsList').innerHTML = '<p style="color: #666;">Rechargez la page pour voir les nouveaux clients</p>';
        }

        async function loadFiles() {
            document.getElementById('filesList').innerHTML = '<p style="color: #666;">Rechargez la page pour voir les nouveaux fichiers</p>';
        }

        function copyToken(token) {
            navigator.clipboard.writeText(token).then(() => {
                alert('‚úÖ Token copi√© dans le presse-papiers !');
            });
        }
    </script>
</body>
</html>
