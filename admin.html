<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V3Clix Admin</title>
    <link rel="icon" href="data:,">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        .login-section, .dashboard-section {
            display: none;
        }
        .login-section.active, .dashboard-section.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .logout-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 20px;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .error.show {
            display: block;
        }
        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success.show {
            display: block;
        }
        #files-container {
            margin-top: 20px;
        }
        .file-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        .file-item h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .file-item p {
            color: #666;
            font-size: 14px;
            margin: 3px 0;
        }
        .loading {
            text-align: center;
            color: #667eea;
            display: none;
        }
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê V3Clix Admin</h1>
        
        <!-- Section de connexion -->
        <div class="login-section active">
            <div id="error-message" class="error"></div>
            
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe">
            </div>
            
            <button onclick="authenticate()">Se connecter</button>
        </div>
        
        <!-- Section dashboard (apr√®s connexion) -->
        <div class="dashboard-section">
            <div id="success-message" class="success"></div>
            <div class="loading" id="loading">Chargement...</div>
            
            <h2 style="color: #667eea; margin-bottom: 20px;">üìÅ Mes fichiers</h2>
            <div id="files-container"></div>
            
            <button class="logout-btn" onclick="logout()">D√©connexion</button>
        </div>
    </div>

    <script>
        // ========================================
        // CONFIGURATION - Le token sera g√©n√©r√© automatiquement
        // ========================================
        const API_BASE_URL = window.location.origin; // Utilise l'URL actuelle

        // ========================================
        // Fonction d'authentification
        // ========================================
        async function authenticate() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('error-message');

            // Validation
            if (!username || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            // Masquer les erreurs pr√©c√©dentes
            errorDiv.classList.remove('show');

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Sauvegarder le token dans localStorage
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('username', username);
                    
                    console.log('‚úÖ Authentification r√©ussie');
                    
                    // Afficher le dashboard
                    showDashboard();
                    
                    // Charger les fichiers
                    loadFiles();
                } else {
                    showError(data.message || data.error || 'Identifiants incorrects');
                }
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                showError('Erreur de connexion au serveur. V√©rifiez votre connexion.');
            }
        }

        // ========================================
        // Fonction pour charger les fichiers
        // ========================================
        async function loadFiles() {
            const token = localStorage.getItem('authToken');
            const loading = document.getElementById('loading');
            const container = document.getElementById('files-container');

            if (!token) {
                showError('Vous devez vous connecter d\'abord');
                showLogin();
                return;
            }

            // Afficher le loader
            loading.classList.add('show');
            container.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/api/files`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                loading.classList.remove('show');

                if (response.ok && data.success) {
                    console.log('‚úÖ Fichiers charg√©s:', data.files);
                    displayFiles(data.files);
                } else {
                    showError(data.message || data.error || 'Erreur lors du chargement');
                    
                    // Si le token est invalide, redemander la connexion
                    if (response.status === 401) {
                        localStorage.removeItem('authToken');
                        showError('Session expir√©e, veuillez vous reconnecter');
                        setTimeout(showLogin, 2000);
                    }
                }
            } catch (error) {
                loading.classList.remove('show');
                console.error('‚ùå Erreur:', error);
                showError('Erreur lors du chargement des fichiers');
            }
        }

        // ========================================
        // Fonction pour afficher les fichiers
        // ========================================
        function displayFiles(files) {
            const container = document.getElementById('files-container');
            
            if (!files || files.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">Aucun fichier disponible</p>';
                return;
            }
            
            container.innerHTML = '';
            
            files.forEach(file => {
                const fileElement = document.createElement('div');
                fileElement.className = 'file-item';
                fileElement.innerHTML = `
                    <h3>üìÑ ${file.name}</h3>
                    <p>Taille: ${formatFileSize(file.size)}</p>
                    <p>Date: ${formatDate(file.date)}</p>
                `;
                container.appendChild(fileElement);
            });
        }

        // ========================================
        // Fonctions utilitaires
        // ========================================
        function showDashboard() {
            document.querySelector('.login-section').classList.remove('active');
            document.querySelector('.dashboard-section').classList.add('active');
            
            const username = localStorage.getItem('username');
            showSuccess(`Bienvenue ${username} ! üëã`);
        }

        function showLogin() {
            document.querySelector('.dashboard-section').classList.remove('active');
            document.querySelector('.login-section').classList.add('active');
            
            // R√©initialiser les champs
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            showLogin();
            showSuccess('D√©connexion r√©ussie');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            setTimeout(() => successDiv.classList.remove('show'), 3000);
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Permettre de se connecter avec la touche Entr√©e
        document.getElementById('password')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                authenticate();
            }
        });

        // ========================================
        // V√©rifier si d√©j√† connect√© au chargement
        // ========================================
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                console.log('‚úÖ Token trouv√©, connexion automatique...');
                showDashboard();
                loadFiles();
            }
        });
    </script>
</body>
</html>
